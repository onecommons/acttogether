<html>
<head>
  <meta charset="utf-8">
  <title>Browser Mocha Test</title>
  <link rel="stylesheet" href="/mocha.css" />
</head>
<body>
  <h3>Browser Mocha Test [ {{ testName }} ]</h3>
  <div class="log"></div>
  <div id="mocha"></div>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://chaijs.com/chai.js"></script>
  <script src="/mocha.js"></script>

  <script>
  chai.config.includeStack = true;
  var assert = chai.assert;
  var expect = chai.expect;
  mocha.ui('bdd');

  // utility for loading additional js from test files.
  var BrowserTestFrame = {
    loadUnit: function(path){
      var script = document.createElement('script');
      script.src = path;
      document.write(script.outerHTML);
    },
  }

  </script>

  <!-- this path /tests/ is equiv of  test/public/tests -->
  <script src="/tests/{{testName}}"></script>

  <script>
    mocha.checkLeaks();
    mocha.globals(['jQuery']);
    if (window.mochaPhantomJS) {
      // using OUR mocha.js which has a json reporter that writes to console.
      mocha.reporter('json');
      mochaPhantomJS.run();
    } else {
      // standard browser invocation.
      mocha.reporter('html').run(); }
  </script>


</body>
</html>
